<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- nome Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- cpf Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cpf </th>
      <td mat-cell *matCellDef="let row"> {{row.cpf}} </td>
    </ng-container>

    <!-- dataNasc Column -->
    <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Nascimento </th>
      <td mat-cell *matCellDef="let row"> {{row.dataNascimento}} </td>
    </ng-container>

    <!-- endereco Column -->
    <ng-container matColumnDef="endereco">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Nascimento </th>
      <td mat-cell *matCellDef="let row"> {{row.endereco}} </td>
    </ng-container>

    <!-- cep Column -->
    <ng-container matColumnDef="cep">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cep </th>
      <td mat-cell *matCellDef="let row"> {{row.cep}} </td>
    </ng-container>

    <!-- acoes Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/clients/update/{{ row.id }}" class="edit">
            <i class="material-icons">
                edit
            </i>
        </a>
        <a routerLink="/clients/delete/{{ row.id }}" class="delete">
            <i class="material-icons">
                delete
            </i>
        </a>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of clients"></mat-paginator>
</div>
